<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Moderne, minimalistisk logo med gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ikon: Moderne S-form med sirkel -->
  <g id="icon">
    <circle cx="30" cy="30" r="22" fill="url(#logoGradient)" opacity="0.1"/>
    <path d="M 35 18 Q 40 18 40 23 Q 40 28 30 30 Q 20 32 20 37 Q 20 42 25 42" 
          stroke="url(#logoGradient)" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          fill="none"/>
    <circle cx="38" cy="20" r="3" fill="url(#logoGradient)"/>
    <circle cx="22" cy="40" r="3" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Tekst: SENKMER -->
  <text x="60" y="38" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="28" font-weight="700" fill="url(#textGradient)" letter-spacing="-1">
    SENKMER
  </text>
</svg>
