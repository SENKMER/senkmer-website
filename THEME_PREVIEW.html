<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senkmer - Theme Preview</title>
    <style>
/* ===== ROOT / DESIGN TOKENS ===== */
:root {
  --color-primary: #6366f1;
  --color-secondary: #8b5cf6;
  --color-accent: #ec4899;
  --color-bg: #ffffff;
  --color-text: #1f2937;
  --color-text-light: #6b7280;
  --color-border: #e5e7eb;
  --color-success: #10b981;
  --color-warning: #f59e0b;
  --color-error: #ef4444;
  
  --spacing-xs: 0.5rem;
  --spacing-sm: 1rem;
  --spacing-md: 1.5rem;
  --spacing-lg: 2rem;
  --spacing-xl: 3rem;
  
  --radius: 0.5rem;
  --radius-lg: 1rem;
  --transition: all 0.3s ease;
  
  --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  --font-size-base: 1rem;
  --font-size-sm: 0.875rem;
  --font-size-lg: 1.125rem;
  --font-size-xl: 1.5rem;
  --font-size-2xl: 2rem;
  
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: var(--font-family);
  font-size: var(--font-size-base);
  line-height: 1.6;
  color: var(--color-text);
  background-color: var(--color-bg);
}

h1, h2, h3, h4, h5, h6 {
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: var(--spacing-sm);
}

h1 { font-size: var(--font-size-2xl); }
h2 { font-size: var(--font-size-xl); }
h3 { font-size: var(--font-size-lg); }

p {
  margin-bottom: var(--spacing-sm);
  color: var(--color-text-light);
}

a {
  color: var(--color-primary);
  text-decoration: none;
  transition: var(--transition);
}

a:hover {
  color: var(--color-secondary);
  text-decoration: underline;
}

.site-header {
  background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
  color: white;
  padding: var(--spacing-xl);
  text-align: center;
  box-shadow: var(--shadow);
  margin-bottom: var(--spacing-xl);
}

.site-header p {
  color: white;
  font-size: var(--font-size-2xl);
  font-weight: 700;
  margin: 0;
}

.main-content {
  min-height: 60vh;
  padding: var(--spacing-lg) var(--spacing-md);
}

.site-footer {
  background-color: #1f2937;
  color: #f3f4f6;
  text-align: center;
  padding: var(--spacing-lg);
  margin-top: var(--spacing-xl);
}

.site-footer p {
  color: #f3f4f6;
  margin: 0;
}

.page-width {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 var(--spacing-md);
}

.section-header {
  margin-bottom: var(--spacing-lg);
  text-align: center;
}

.section-header h1 {
  margin-bottom: var(--spacing-md);
}

.grid {
  display: grid;
  gap: var(--spacing-lg);
}

.grid-3 {
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

.text-center { text-align: center; }

.card {
  background: white;
  border: 1px solid var(--color-border);
  border-radius: var(--radius-lg);
  padding: var(--spacing-lg);
  box-shadow: var(--shadow);
  transition: var(--transition);
}

.card:hover {
  box-shadow: var(--shadow-lg);
  transform: translateY(-4px);
}

.card-title {
  font-size: var(--font-size-lg);
  font-weight: 700;
  margin-bottom: var(--spacing-sm);
}

.btn {
  display: inline-block;
  padding: var(--spacing-sm) var(--spacing-md);
  font-size: var(--font-size-base);
  font-weight: 600;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  transition: var(--transition);
  text-decoration: none;
}

.btn-primary {
  background-color: var(--color-primary);
  color: white;
}

.btn-primary:hover {
  background-color: var(--color-secondary);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
  text-decoration: none;
}

@media (max-width: 768px) {
  .grid-3 {
    grid-template-columns: 1fr;
  }
}
    </style>
</head>
<body>
    <header class="site-header">
        <p>senkmer</p>
    </header>

    <main class="main-content">
        <section class="page-width">
            <header class="section-header">
                <h1>Welcome to our store</h1>
                <p style="color: var(--color-text-light); font-size: var(--font-size-lg);">
                    Discover amazing products in our store
                </p>
            </header>

            <div class="grid grid-3" style="margin-top: var(--spacing-xl);">
                <div class="card">
                    <h3 class="card-title">üöÄ Quality Products</h3>
                    <p>Handpicked selection of premium items</p>
                </div>
                <div class="card">
                    <h3 class="card-title">üéÅ Great Prices</h3>
                    <p>Competitive pricing with value for money</p>
                </div>
                <div class="card">
                    <h3 class="card-title">üì¶ Fast Shipping</h3>
                    <p>Quick and reliable delivery to your door</p>
                </div>
            </div>

            <div class="text-center" style="margin-top: var(--spacing-xl);">
                <a href="#" class="btn btn-primary">Browse Products</a>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 senkmer</p>
    </footer>
</body>
</html>
