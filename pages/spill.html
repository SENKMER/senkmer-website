<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Spill og belønning — Senkmer</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <header class="header"><div class="container inner"><a class="brand" href="/pages/hovedside/hjem.html"><img src="/assets/logo.svg" width="36"> <span class="title">Senkmer</span></a></div></header>
  <main class="container section">
    <h1>Spill & belønninger</h1>
    <p class="muted">Tjen XP ved å spille små spill og fullføre daglige mål.</p>

    <div class="grid-2">
      <div class="card">
        <h3>Daglig mål</h3>
        <p>Fullfør dagens oppgave for ekstra XP.</p>
        <div class="card">Dagens oppgave: Fullfør 1 modul</div>
      </div>

      <div class="card">
        <h3>Quiz-spill</h3>
        <div id="quiz" class="quiz">
          <div id="quiz-question">Trykk start for å begynne</div>
          <div id="quiz-options"></div>
          <div class="quiz-controls"><button id="start-quiz" class="btn btn-primary">Start</button> <button id="reset-quiz" class="btn btn-ghost">Tilbakestill</button></div>
          <div id="quiz-score" class="muted">Poeng: 0</div>
        </div>
      </div>
      <div class="card">
        <h3>Minnespill</h3>
        <p class="muted">Match parene av emoji! Trekk: <span id="memory-moves">0</span></p>
        <div id="memory-game" class="memory-grid"></div>
        <button id="reset-memory" class="btn btn-secondary" style="margin-top:1rem">Nytt spill</button>
      </div>
    </div>
  </main>
  <footer class="footer"><div class="container">© <span id="year"></span> Senkmer</div></footer>
  <script src="/js/main.js"></script>
  <script src="/js/game.js"></script>
  <script src="/js/animations.js"></script>
  <script src="/js/memory-game.js"></script>
</body>
</html>
