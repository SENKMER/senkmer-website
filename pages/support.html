<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kundeservice — Senkmer</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <header class="header"><div class="container inner"><a class="brand" href="/pages/hovedside/hjem.html"><img src="/assets/logo.svg" width="36"> <span class="title">Senkmer</span></a></div></header>
  <main class="container section">
    <h1>Kundeservice</h1>
    <p>Her kan du chatte med vår enkle kundeservicebot eller finne svar i FAQ.</p>
    <div class="grid-2">
      <div class="card">
        <h3>Chat med bot</h3>
        <div id="chat-window" class="chat-window" role="log" aria-live="polite"><div class="bot">Hei! Hvordan kan jeg hjelpe?</div></div>
        <form id="chat-form" class="chat-form"><input id="chat-input" placeholder="Skriv spørsmål..."> <button class="btn btn-primary">Send</button></form>
      </div>
      <div class="card">
        <h3>Vanlige spørsmål</h3>
        <ul>
          <li>Hvordan tjener jeg XP?</li>
          <li>Hvordan oppretter jeg konto?</li>
          <li>Hvordan rapporterer jeg en feil?</li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="footer"><div class="container">© <span id="year"></span> Senkmer</div></footer>
  <script src="/js/main.js"></script>
  <script src="/js/chatbot.js"></script>
</body>
</html>
