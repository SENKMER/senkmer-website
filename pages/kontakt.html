<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontakt SENKMER for digitale løsninger">
    <title>Kontakt oss - SENKMER</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="icon" type="image/svg+xml" href="/assets/img/logo.svg">
</head>
<body>
    <div id="header-container"></div>
    
    <main class="page-content">
        <section class="page-hero">
            <div class="container">
                <h1 class="page-title fade-in">Kontakt oss</h1>
                <p class="page-subtitle fade-in-delay-1">Vi ser frem til å høre fra deg</p>
            </div>
        </section>
        
        <section class="contact-section">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Ta kontakt</h2>
                        <p>
                            Har du et prosjekt i tankene? Vil du vite mer om våre tjenester? 
                            Send oss en melding, så tar vi kontakt så snart som mulig.
                        </p>
                        
                        <div class="contact-details">
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
                                        <path d="M22 6l-10 7L2 6" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                </div>
                                <div>
                                    <h3>E-post</h3>
                                    <a href="mailto:post@senkmer.no">post@senkmer.no</a>
                                </div>
                            </div>
                            
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                </div>
                                <div>
                                    <h3>Telefon</h3>
                                    <a href="tel:+4712345678">+47 123 45 678</a>
                                </div>
                            </div>
                            
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2"/>
                                        <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                </div>
                                <div>
                                    <h3>Adresse</h3>
                                    <p>Oslo, Norge</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-form-container">
                        <form id="contactForm" class="contact-form">
                            <div class="form-group">
                                <label for="name">Navn</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">E-post</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Telefon</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">Emne</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Melding</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Send melding</button>
                        </form>
                        <div id="formMessage" class="form-message" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="footer-container"></div>
    <div id="chatbot-container"></div>
    
    <script src="/assets/js/components.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/contact.js"></script>
    <script src="/assets/js/analytics.js"></script>
</body>
</html>
