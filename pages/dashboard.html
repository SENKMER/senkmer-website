<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard — Senkmer</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <header class="header"><div class="container inner"><a class="brand" href="/pages/hjem.html"><img src="/assets/logo.svg" width="36"> <span class="title">Senkmer</span></a></div></header>
  <main class="container section">
    <h1>Dashbord</h1>
    <p class="muted">Oversikt over fremgang, XP og mål.</p>
    <div class="grid-2">
      <div class="card">
        <h3>Fremgang</h3>
        <p>Daglig streak: <strong>3</strong></p>
        <p>Totalt XP: <strong id="xp-total">600</strong></p>
      </div>
      <div class="card">
        <h3>Dagens mål</h3>
        <div class="card">Fullfør en modul for ekstra belønning</div>
      </div>
    </div>
  </main>
  <footer class="footer"><div class="container">© <span id="year"></span> Senkmer</div></footer>
  <script src="/js/main.js"></script>
  <script src="/js/game.js"></script>
</body>
</html>
