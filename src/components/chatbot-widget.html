<div class="chatbot-container">
  <button class="chatbot-toggle" id="chatbot-toggle" aria-label="Åpne chat">Chat</button>
  <div class="chatbot-window" id="chatbot-window" hidden>
    <div class="chatbot-header">
      <h3>Kundeservice</h3>
      <button class="chatbot-close" id="chatbot-close" aria-label="Lukk">×</button>
    </div>
    <div class="chatbot-messages" id="chatbot-messages"></div>
    <div class="chatbot-input">
      <input type="text" id="chatbot-input" placeholder="Skriv din melding..." />
      <button id="chatbot-send">Send</button>
    </div>
  </div>
</div>
