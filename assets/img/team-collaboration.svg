<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#fafafa"/>
  
  <!-- Team members -->
  <!-- Person 1 -->
  <circle cx="200" cy="250" r="60" fill="url(#teamGrad)" opacity="0.1"/>
  <circle cx="200" cy="230" r="35" fill="url(#teamGrad)"/>
  <ellipse cx="200" cy="290" rx="50" ry="30" fill="url(#teamGrad)"/>
  
  <!-- Person 2 -->
  <circle cx="400" cy="250" r="60" fill="url(#teamGrad)" opacity="0.1"/>
  <circle cx="400" cy="230" r="35" fill="#10B981"/>
  <ellipse cx="400" cy="290" rx="50" ry="30" fill="#10B981"/>
  
  <!-- Person 3 -->
  <circle cx="300" cy="400" r="60" fill="url(#teamGrad)" opacity="0.1"/>
  <circle cx="300" cy="380" r="35" fill="#F59E0B"/>
  <ellipse cx="300" cy="440" rx="50" ry="30" fill="#F59E0B"/>
  
  <!-- Connection lines -->
  <line x1="230" y1="270" x2="270" y2="380" stroke="#e2e8f0" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="370" y1="270" x2="330" y2="380" stroke="#e2e8f0" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="240" y1="250" x2="360" y2="250" stroke="#e2e8f0" stroke-width="3" stroke-dasharray="5,5"/>
</svg>
