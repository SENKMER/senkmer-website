<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="secureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#f0fdf4"/>
  
  <!-- Shield -->
  <path d="M 300 150 L 420 200 L 420 350 Q 420 450 300 500 Q 180 450 180 350 L 180 200 Z" 
        fill="url(#secureGrad)" opacity="0.2"/>
  <path d="M 300 150 L 420 200 L 420 350 Q 420 450 300 500 Q 180 450 180 350 L 180 200 Z" 
        fill="none" stroke="url(#secureGrad)" stroke-width="4"/>
  
  <!-- Checkmark -->
  <polyline points="250,320 280,360 350,280" 
            fill="none" stroke="url(#secureGrad)" stroke-width="12" 
            stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Lock -->
  <rect x="270" y="350" width="60" height="50" rx="5" fill="url(#secureGrad)"/>
  <path d="M 280 350 L 280 320 Q 280 300 300 300 Q 320 300 320 320 L 320 350" 
        fill="none" stroke="url(#secureGrad)" stroke-width="6" stroke-linecap="round"/>
  <circle cx="300" cy="375" r="5" fill="white"/>
</svg>
