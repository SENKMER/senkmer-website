<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f7fafc"/>
  
  <!-- Dashboard illustration -->
  <rect x="100" y="100" width="600" height="400" rx="20" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header bar -->
  <rect x="100" y="100" width="600" height="60" rx="20" fill="url(#heroGrad)"/>
  <circle cx="130" cy="130" r="8" fill="white" opacity="0.9"/>
  <circle cx="150" cy="130" r="8" fill="white" opacity="0.9"/>
  <circle cx="170" cy="130" r="8" fill="white" opacity="0.9"/>
  
  <!-- Content blocks -->
  <rect x="130" y="190" width="200" height="120" rx="10" fill="#edf2f7"/>
  <rect x="360" y="190" width="200" height="120" rx="10" fill="#edf2f7"/>
  <rect x="130" y="340" width="430" height="120" rx="10" fill="#edf2f7"/>
  
  <!-- Accent elements -->
  <circle cx="230" cy="250" r="30" fill="url(#heroGrad)" opacity="0.2"/>
  <circle cx="460" cy="250" r="30" fill="url(#heroGrad)" opacity="0.2"/>
  
  <!-- Graph lines -->
  <polyline points="150,360 200,340 250,380 300,350 350,390 400,360 450,380 500,350" 
            fill="none" stroke="url(#heroGrad)" stroke-width="3" stroke-linecap="round"/>
</svg>
