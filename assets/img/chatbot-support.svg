<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#eff6ff"/>
  
  <!-- Chat window -->
  <rect x="100" y="100" width="400" height="400" rx="20" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="100" y="100" width="400" height="60" rx="20" fill="url(#chatGrad)"/>
  <circle cx="140" cy="130" r="15" fill="white" opacity="0.9"/>
  <rect x="170" y="120" width="200" height="8" rx="4" fill="white" opacity="0.7"/>
  <rect x="170" y="135" width="120" height="6" rx="3" fill="white" opacity="0.5"/>
  
  <!-- Chat bubbles - bot -->
  <rect x="130" y="190" width="250" height="60" rx="15" fill="#f1f5f9"/>
  <rect x="150" y="205" width="210" height="10" rx="5" fill="#cbd5e1"/>
  <rect x="150" y="225" width="180" height="10" rx="5" fill="#cbd5e1"/>
  
  <!-- Chat bubbles - user -->
  <rect x="220" y="280" width="250" height="60" rx="15" fill="url(#chatGrad)" opacity="0.2"/>
  <rect x="240" y="295" width="210" height="10" rx="5" fill="url(#chatGrad)" opacity="0.4"/>
  <rect x="240" y="315" width="150" height="10" rx="5" fill="url(#chatGrad)" opacity="0.4"/>
  
  <!-- Chat bubbles - bot -->
  <rect x="130" y="370" width="250" height="60" rx="15" fill="#f1f5f9"/>
  <rect x="150" y="385" width="200" height="10" rx="5" fill="#cbd5e1"/>
  <rect x="150" y="405" width="160" height="10" rx="5" fill="#cbd5e1"/>
  
  <!-- Input area -->
  <rect x="120" y="460" width="360" height="20" rx="10" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
</svg>
