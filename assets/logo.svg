<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Senkmer logo</title>
  <defs>
    <linearGradient id="lg" x1="0" x2="1">
      <stop offset="0" stop-color="#10B981"/>
      <stop offset="1" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="normal" />
    </filter>
  </defs>
  <rect x="6" y="6" width="108" height="108" rx="22" fill="url(#lg)" filter="url(#f1)"/>
  <g transform="translate(0,6)">
    <text x="50%" y="64%" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="56" fill="#fff">S</text>
  </g>
</svg>
